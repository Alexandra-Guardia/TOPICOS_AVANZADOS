<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{% if agregar %}Agregar nueva tarea{% else %}Lista de tareas{% endif %}</h1>

                {% if agregar %}
                    <!-- Formulario para agregar tarea -->
                    <form action="/add" method="POST">
                        <div class="mb-3">
                            <label for="actividad" class="form-label">Actividad</label>
                            <input type="text" class="form-control" id="actividad" name="actividad" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </form>
                {% else %}
                    <!-- BotÃ³n para ir a agregar tarea -->
                    <a href="/add" class="btn btn-success mb-3">Agregar tarea</a>

                    <!-- Lista de tareas -->
                    <ul class="list-group">
                        {% for actividad in actividades %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ actividad[1] }}
                                <a href="/delete/{{ actividad[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
